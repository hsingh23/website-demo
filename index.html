<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azoria | AI Business Consulting</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

    <style>
      :root {
        --primary: #0066ff;
        --secondary: #00f0ff;
        --dark: #111827;
        --light: #f9fafb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: var(--dark);
        color: var(--light);
        overflow-x: hidden;
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(17, 24, 39, 0.8);
        backdrop-filter: blur(10px);
        z-index: 100;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: var(--light);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--secondary);
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .hero-content {
        max-width: 600px;
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.2;
      }

      .gradient-text {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        line-height: 1.6;
        color: rgba(249, 250, 251, 0.8);
      }

      .cta-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: var(--light);
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.3s ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
        }

        h1 {
          font-size: 2.5rem;
        }

        .hero p {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <nav>
      <div class="logo">Azoria</div>
      <div class="nav-links">
        <a href="./services">Services</a>
        <a href="./about">About</a>
        <a href="./case-studies">Case Studies</a>
        <a href="./contact">Contact</a>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-content">
        <h1>Transform Your Business with <span class="gradient-text">AI Innovation</span></h1>
        <p>
          Unlock the power of artificial intelligence to drive growth, optimize operations, and stay ahead of the competition. Partner with Azoria for cutting-edge AI consulting
          services.
        </p>
        <a href="./contact" class="cta-button">Get Started</a>
      </div>
    </section>

    <script>
      // Three.js Animation
      let scene, camera, renderer, particles;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("canvas-container").appendChild(renderer.domElement);

        // Create particles
        const geometry = new THREE.BufferGeometry();
        const vertices = [];

        for (let i = 0; i < 5000; i++) {
          vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(1000), THREE.MathUtils.randFloatSpread(2000));
        }

        geometry.setAttribute("position", new THREE.Float32BufferAttribute(vertices, 3));

        const material = new THREE.PointsMaterial({
          size: 2,
          color: 0x00f0ff,
          transparent: true,
          opacity: 0.8,
        });

        particles = new THREE.Points(geometry, material);
        scene.add(particles);

        camera.position.z = 500;
      }

      function animate() {
        requestAnimationFrame(animate);

        particles.rotation.x += 0.0001;
        particles.rotation.y += 0.0002;

        // Mouse interaction
        if (mouseX && mouseY) {
          particles.rotation.x += mouseY * 0.00001;
          particles.rotation.y += mouseX * 0.00001;
        }

        renderer.render(scene, camera);
      }

      // Mouse movement tracking
      let mouseX = 0;
      let mouseY = 0;

      document.addEventListener("mousemove", (event) => {
        mouseX = event.clientX - window.innerWidth / 2;
        mouseY = event.clientY - window.innerHeight / 2;
      });

      // Handle window resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      init();
      animate();

      // Smooth scroll animation
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      // GSAP animations for content
      gsap.from(".hero-content", {
        duration: 1,
        y: 100,
        opacity: 0,
        ease: "power4.out",
        delay: 0.5,
      });
    </script>
  </body>
</html>
